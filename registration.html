<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
</head>
<body>


	<form action="/registration" method="post">

	<h1>Fill the forms below</h1>
	<p>Firstname: <input type="text" name="fname"></p>
	<p>Lastname: <input type="text" name="lname"></p>
	<p>Email: <input type="text" name="email"></p>
	<p>Phone number: <input type="text" name="tell"></p>
	<p>Password: <input type="password" name="pword"/></p>
	<p>State of origin: <select name="state">
		<option value="Lagos">Lagos</option>
		<option value="Kwara">Kwara</option>
		<option value="Ekiti">Ekiti</option>
		<option value="Ogun">Ogun</option>
		<option value="Osun">Osun</option>
	</select></p>
	<a href="/login">Already registered? Login Here</a><br/>
 <input type="submit" name="submit" value="Register"/>
</form>


</body>
</html>
